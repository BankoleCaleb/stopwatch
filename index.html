<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch by Caleb</title>
  <link rel="icon" type="image/x-icon" href="icons.png">
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <!-- <div class='credits'>Credits to <a href='https://mikkegoes.com'>mikkegoes.com</a></div> -->
  <div class="wrapper">
      <h2>JavaScript Stopwatch</h2>
      <p>
        <span class="container">
          <span id="hours">00</span>
          <span class="desc">hr</span>
        </span>
        
        <span class="container">
          <span id="minutes">00</span>
          <span class="desc">min</span>
        </span>
        
        <span class="container">
          <span id="seconds">00</span>
          <span class="desc">sec</span>
        </span>
        <span class="dot"></span>
        <span id="tens">00</span>
      </p>
      <button id="button-start">Start</button>
      <button id="button-stop">Stop</button>
      <button id="button-reset">Reset</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
